<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" id="submit">
        <input type="text" name="name" placeholder="enter your name" id="name">
        <span id="nameErr"></span> <br><br>
        <input type="text" name="age" placeholder="enter your age" id="age">
        <span id="ageErr"></span> <br><br>
        <input type="text" name="password" placeholder="enter your password" id="password">
        <span id="passErr"></span> <br><br>
        <input type="submit">
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $("#submit").submit(function() {
                var name = $("#name").val()
                var age = $("#age").val()
                var password = $("#password").val()
                console.log(name,age,password);

                var nameReg = /^[a-zA-Z ]{2,30}$/;

                if (name == '') {
                    $("nameErr").html("Please Enter Name")
                } else {
                    if(nameReg.test(name)) {
                        $("#nameErr").html("");
                    } else {
                        $("#nameErr").html("Please Enter Valid Name");
                    }
                }

                var ageReg=/^\S[0-9]{0,3}$/;
                
                if (age == '') {
                    $("ageErr").html("Please Enter Age")
                } else {
                    if(ageReg.test(age)) {
                        $("#ageErr").html("Please Enter Valid Age");
                    } else {
                        $("#ageErr").html("");
                    }
                }

                var passReg = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,16}$/

                if (password == '') {
                    $("passErr").html("Please Enter password")
                } else {
                    if(password.length < 8) {
                        $("#ageErr").html("Please Enter Atleast 8 Character");
                    } else {
                        $("#ageErr").html("");
                    }
                }

            })
        })
    </script>
</body>
</html>
